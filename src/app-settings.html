<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="app-settings">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <template is="dom-repeat" items="{{factions}}">
        <div>
          <input type="checkbox" checked="{{item.selected}}">
          <span>{{item.name}}</span>
        </div>
      </template>
    </div>
  </template>

  <script>
    class AppSettings extends Polymer.Element {
      static get is() { return 'app-settings'; }

      static get properties() {
        return {
          factions: {
            type: Array,
            observer: '_factionListUpdated'
          }
        };
      }

      _factionListUpdated(newValue) {
        console.log('changed!');
      }
    }

    window.customElements.define(AppSettings.is, AppSettings);
  </script>
</dom-module>
