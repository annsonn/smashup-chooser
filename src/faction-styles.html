<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="faction-styles">
  <template>
    <style>
      .faction {
        padding: 15px;
      }

      .faction-name {
        font-size: 2em;
        line-height: 1;
      }

      [faction='aliens'] {
        background-color: lightskyblue;
        color: darkblue;
      }

      [faction='cyborg_apes'] {
        background-color: gold;
        color: silver;
      }

      [faction='dinosaurs'] {
        background-color: lightgoldenrodyellow;
        color: orangered;
      }
      
      [faction='killer_plants'] {
        background-color: lightseagreen;
        color: mediumvioletred;
      }

      [faction='ghosts'] {
        background-color: lightgray;
        color: silver;
      }

      [faction='ninjas'] {
        background-color: limegreen;
        color: orange;
      }

      [faction='tricksters'] {
        background-color: lightskyblue;
        color: darkblue;
      }

      [faction='shapeshifters'] {
        background-color: lightpink;
        color: violet;
      }

      [faction='steampunk'] {
        background-color: lightgoldenrodyellow;
        color: orange;
      }

      [faction='robots'] {
        background-color: lightgrey;
        color: darkred;
      }
    </style>
  </template>
</dom-module>
